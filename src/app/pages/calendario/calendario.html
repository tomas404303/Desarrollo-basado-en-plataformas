<div class="calendar-container">
  <h2>Calendario</h2>
  <form (submit)="agregarFecha($event)" class="calendar-form">
    <input 
      type="date" 
      [value]="nuevaFecha" 
      (input)="actualizarFecha($event)" 
      required 
    />
    <button type="submit">Reservar</button>
  </form>

  <ul class="date-list">
    @for (fecha of fechas; track $index) {
      <li class="date-item">{{ fecha }}</li>
    }
  </ul>
</div>
